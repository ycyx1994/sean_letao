<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/search.css">
</head>

<body>

  <!-- 全屏容器 -->
  <div class="lt_container">
    <!-- 头部 -->
    <div class="lt_header">
      <div class="icon_left">
        <a href="index.html">
          <i class="fa fa-home"></i>
        </a>
      </div>
      <h3>乐淘云购</h3>
      <div class="icon_right">
        <a href="search.html">
          <i class="fa fa-search"></i>
        </a>
      </div>
    </div>
    <!-- 主体 -->
    <div class="lt_main">
      <!-- 搜索栏 -->
      <div class="lt_search">
        <input type="text" class="search_input" placeholder="请输入关键字">
        <button class="mui-btn mui-btn-primary search_btn">搜索</button>
      </div>

      <!-- 搜索历史 -->
      <div class="lt_history">
        <!-- 模板位置 -->
      </div>

    </div>
    <!-- 底部 -->
    <div class="lt_footer">
      <ul class="mui-clearfix">
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <i class="fa fa-user"></i>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <script type="text/html" id="history_tpl">
    {{if arr.length > 0}}
    <div class="title mui-clearfix">
      <span class="mui-pull-left">搜索历史</span>
      <span class="mui-pull-right icon_empty">
        <i class="fa fa-trash"></i>清空记录
      </span>
    </div>
    <div class="content">
      <ul>
        {{each arr v i}}
        <li>
          <a class="mui-pull-left" href="searchList.html?key={{v}}">{{v}}</a>
          <i data-index="{{ i }}" class="mui-pull-right mui-icon mui-icon-closeempty icon_delete"></i>
        </li>
        {{/each}}
      </ul>
    </div>
    {{else}}
    <p>没有更多历史记录了</p>
    {{/if}}
  </script>

  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/search.js"></script>
</body>

</html>
